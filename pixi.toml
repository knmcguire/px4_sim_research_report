[project]
name = "research_reports"
description = "Research reports generator"
authors = ["kimbe <kimbe@example.com>"]
channels = ["conda-forge"]
platforms = ["win-64", "linux-64", "osx-64"]

[dependencies]
python = ">=3.8"
requests = "*"
beautifulsoup4 = "*"
quarto = ">=1.4"
pandoc = ">=3.0"

[tasks]
# Render the report to HTML
render = "quarto render docs/index.md --to html"

# Preview with live reload
preview = "quarto preview docs/index.md"
