[project]
name = "research_reports"
description = "Research reports generator"
authors = ["kimbe <kimbe@example.com>"]
channels = ["conda-forge"]
platforms = ["win-64", "linux-64", "osx-64"]

[dependencies]
python = ">=3.8"
requests = "*"
beautifulsoup4 = "*"
quarto = ">=1.4"
pandoc = ">=3.0"

[tasks]
# Render the report to HTML
render = "quarto render docs/main.md --to html"

# Install TinyTeX for PDF support (run this once)
install-latex = "quarto install tinytex"

# Render to PDF (requires LaTeX - run install-latex first)
render-pdf = "quarto render docs/main.md --to pdf"

# Render to Word
render-docx = "quarto render docs/main.md --to docx"

# Preview with live reload
preview = "quarto preview docs/main.md"

# Render all formats (HTML + Word, skip PDF if no LaTeX)
render-all = "quarto render docs/main.md"
