site_name: Research Reports
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Test Page: px4_survey.md

plugins:
  - search
  - bibtex:
      bib_file: "docs/references.bib"
  - print-site

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - footnotes
  - tables
  - toc:
      permalink: true
